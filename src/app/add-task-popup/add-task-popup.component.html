<div class="popup-container">
  <h2 mat-dialog-title>Add New Task</h2>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <input type="text" [(ngModel)]="todoContent" #content matInput placeholder="Type your task here...">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="onClose()" color="primary" [disabled]="content.value == ''">Add</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </div>
</div>
